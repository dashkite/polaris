- input: hello, there
  expect: hello, there

- input: ${ name }
  expect: Alice
  
- input: Hello ${ name }
  expect: Hello Alice
  
- input: Hello \${ name }
  expect: Hello ${ name }

- input: ${ greetings[(@root.name)] } ${ name }
  expect: Hello Alice

- name: object input
  input:
    greeting:
      morning: Good morning, ${ name }
  expect: 
    greeting:
        morning: Good morning, Alice

- input: ${ nested.[*].property }
  expect: [ foo, bar, baz ]

- input: true
  expect: true
  
- input: ${ drn:foo/bar/baz }
  expect: abcdef123
  
- input: ${ env.drn:foo/bar/baz }
  expect: ghijkl456

- input: ${ db rune }
  expect: mnopqr789
